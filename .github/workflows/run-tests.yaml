name: Testing

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  pull_request:
    branches:
      - "main"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - run: npm install
    - run: npm run lint
      env:
        CI: true
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - run: npm install
    - run: npm run test
      env:
        CI: true
